# CodeQL configuration file
# This file helps suppress false positives and configure CodeQL analysis
# Documentation: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-a-custom-configuration-file

# Suppress false positives from third-party libraries
# These paths are excluded from CodeQL analysis as they contain
# third-party code that we don't control
paths-ignore:
  - "**/node_modules/**"
  - "**/.terraform/**"
  - "**/cdk.out/**"
  - "**/boto3/**"
  - "**/botocore/**"
  - "**/f2py/**"
  - "**/util/ssl_.py"
  - "**/python/**"
  - "**/EC2/terraform/modules/lambda/python/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/.git/**"

# Note: queries configuration is specified in the workflow file
# to avoid conflicts with GitHub's default CodeQL setup

