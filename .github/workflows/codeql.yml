name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Run weekly on Monday at 2:00 UTC
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4
      continue-on-error: true

    - name: Manual build for JavaScript
      if: matrix.language == 'javascript'
      run: |
        # Build Bedrock project if package.json exists
        if [ -f "Bedrock/package.json" ]; then
          cd Bedrock
          npm ci || true
          npm run build || true
          cd ..
        fi
        # Build networking-costs-calculator projects if they exist
        if [ -f "networking-costs-calculator/backend/package.json" ]; then
          cd networking-costs-calculator/backend
          npm ci || true
          npm run build || true
          cd ../../..
        fi
        if [ -f "networking-costs-calculator/frontend/package.json" ]; then
          cd networking-costs-calculator/frontend
          npm ci || true
          npm run build || true
          cd ../../..
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
