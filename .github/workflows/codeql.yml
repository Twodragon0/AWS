name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Run weekly on Monday at 2:00 UTC
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      if: matrix.language == 'python'
      uses: github/codeql-action/autobuild@v4
      continue-on-error: true
      timeout-minutes: 20

    - name: Setup Node.js for JavaScript
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Cache is optional - will be used if package-lock.json exists in project directories
        cache: ''

    - name: Build JavaScript projects
      if: matrix.language == 'javascript'
      timeout-minutes: 15
      continue-on-error: true
      run: |
        echo "Building JavaScript projects..."
        
        # Build Bedrock project if package.json exists
        if [ -f "Bedrock/package.json" ]; then
          echo "Building Bedrock project..."
          cd Bedrock
          npm ci --no-audit --no-fund || echo "npm ci failed, continuing..."
          npm run build || echo "Build failed, continuing..."
          cd ..
        fi
        
        # Build networking-costs-calculator backend if it exists
        if [ -f "networking-costs-calculator/backend/package.json" ]; then
          echo "Building networking-costs-calculator backend..."
          cd networking-costs-calculator/backend
          npm ci --no-audit --no-fund || echo "npm ci failed, continuing..."
          npm run build || echo "Build failed, continuing..."
          cd ../../..
        fi
        
        # Build networking-costs-calculator frontend if it exists
        if [ -f "networking-costs-calculator/frontend/package.json" ]; then
          echo "Building networking-costs-calculator frontend..."
          cd networking-costs-calculator/frontend
          npm ci --no-audit --no-fund || echo "npm ci failed, continuing..."
          npm run build || echo "Build failed, continuing..."
          cd ../../..
        fi
        
        echo "JavaScript build steps completed"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      timeout-minutes: 30
      with:
        # Explicitly set upload to true
        upload: true
        # Add category to avoid conflicts
        category: "/language:${{ matrix.language }}"
      continue-on-error: false
