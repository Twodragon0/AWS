name: Terraform Security Scan

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-security-scan.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  schedule:
    # Run weekly on Wednesday at 5:00 UTC
    - cron: '0 5 * * 3'

jobs:
  tfsec-scan:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.0
        continue-on-error: true
        with:
          soft_fail: true
          sarif_upload: true
          # Let TFSec handle SARIF upload automatically

  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Check if SARIF file exists
        id: check_sarif
        continue-on-error: true
        run: |
          if [ -f "checkov-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_sarif.outputs.exists == 'true'
        with:
          sarif_file: checkov-results.sarif

