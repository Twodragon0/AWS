<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="600" height="300" fill="url(#gradient1)" rx="15"/>
  
  <!-- 클라우드 아이콘 -->
  <g transform="translate(50, 80)">
    <path d="M80 60 C60 40, 20 40, 20 70 C0 70, 0 100, 30 100 L130 100 C150 100, 150 70, 130 70 C130 50, 100 40, 80 60 Z" 
          fill="white" opacity="0.3" filter="url(#shadow)"/>
  </g>
  
  <!-- S3 아이콘 (박스) -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="60" height="60" fill="white" opacity="0.3" rx="8" filter="url(#shadow)"/>
    <rect x="10" y="10" width="40" height="40" fill="none" stroke="white" stroke-width="3" rx="4"/>
    <circle cx="30" cy="30" r="8" fill="white"/>
  </g>
  
  <!-- 중앙 텍스트 -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="white" text-anchor="middle" filter="url(#shadow)">
    ✅ CloudFront + S3
  </text>
  
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="18" 
        fill="white" text-anchor="middle" opacity="0.9">
    테스트 이미지 로딩 성공!
  </text>
  
  <!-- 날짜/시간 (현재 시각) -->
  <text x="300" y="220" font-family="monospace" font-size="14" 
        fill="white" text-anchor="middle" opacity="0.7">
    Generated: 2025-05-24
  </text>
  
  <!-- 화살표 -->
  <g transform="translate(200, 100)">
    <path d="M0 20 L80 20 L70 10 M80 20 L70 30" stroke="white" stroke-width="3" 
          fill="none" opacity="0.7" filter="url(#shadow)"/>
  </g>
  
  <!-- 성공 체크마크 -->
  <g transform="translate(280, 50)">
    <circle cx="20" cy="20" r="20" fill="#4CAF50" opacity="0.8" filter="url(#shadow)"/>
    <path d="M10 20 L18 28 L30 12" stroke="white" stroke-width="4" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg> 