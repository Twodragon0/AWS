# Gitleaks configuration file
# This file configures Gitleaks secret scanning
# Documentation: https://github.com/gitleaks/gitleaks

title = "AWS Repository Secret Scanning"

[extend]
# Use default Gitleaks rules
useDefault = true

[allowlist]
description = "Allowlist for false positives and test data"
paths = [
  '''\.git/''',
  '''node_modules/''',
  '''\.terraform/''',
  '''cdk\.out/''',
  '''__pycache__/''',
  '''\.pyc$''',
  '''\.tfstate$''',
  '''\.tfstate\.backup$''',
  '''terraform\.tfvars\.example$''',
  '''\.example$''',
  '''\.sample$''',
  '''test/''',
  '''tests/''',
  '''spec/''',
  '''examples/''',
  '''docs/''',
  '''README\.md$''',
  '''CHANGELOG\.md$''',
  '''LICENSE$''',
  '''\.json$''',  # JSON files may contain example data
]

commits = [
  '''^Initial commit$''',
  '''^Merge.*''',
  '''^docs:.*''',
  '''^test:.*''',
]

regexes = [
  '''AKIAIOSFODNN7EXAMPLE''',  # AWS example access key
  '''wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY''',  # AWS example secret key
]

[rules]
# Custom rules can be added here if needed
